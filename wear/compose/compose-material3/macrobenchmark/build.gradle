plugins {
    id("AndroidXPlugin")
    id("com.android.test")
    id("kotlin-android")
}

android {
    compileSdk 35
    defaultConfig {
        minSdkVersion 29
    }
    namespace "androidx.wear.compose.material3.macrobenchmark"
    targetProjectPath = ":wear:compose:compose-material3-macrobenchmark-target"
    experimentalProperties["android.experimental.self-instrumenting"] = true
}

// Create a release build type and make sure it's the only one enabled.
// This is needed because we benchmark the release build type only.
android.buildTypes {
    release {
        proguardFiles("proguard-benchmark.pro")
    }
}
androidComponents { beforeVariants(selector().all()) { enabled = buildType == 'release' } }
dependencies {
    implementation(project(":benchmark:benchmark-junit4"))
    implementation(project(":benchmark:benchmark-macro-junit4"))
    implementation(project(":internal-testutils-macrobenchmark"))
    implementation(project(":wear:compose:compose-material3"))
    implementation(project(":wear:compose:compose-material3-macrobenchmark-common"))
    implementation(libs.testRules)
    implementation(libs.testExtJunit)
    implementation(libs.testCore)
    implementation(libs.testRunner)
    implementation(libs.testUiautomator)
}