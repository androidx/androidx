import androidx.build.LibraryType

plugins {
    id("AndroidXPlugin")
    id("AndroidXRepackagePlugin")
    id("java-library")
}

repackage {
    sourcePackage = "com.google.protobuf"
    targetPackage = "androidx.wear.protolayout.protobuf"
    artifactId = "protolayout-external-protobuf"
}

dependencies {
    repackage(libs.protobufLite)
}

androidx {
    name = "androidx.wear.protolayout:protolayout-external-protobuf"
    type = LibraryType.PUBLISHED_LIBRARY
    inceptionYear = "2024"
    description =  "Repackaged proto-lite dependency for use by wear"
    doNotDocumentReason = "Repackaging only"
    license.name = "BSD-3-Clause"
    license.url = "https://opensource.org/licenses/BSD-3-Clause"
}
