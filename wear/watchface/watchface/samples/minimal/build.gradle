import androidx.build.LibraryType

plugins {
    id("AndroidXPlugin")
    id("com.android.application")
}

dependencies {
    api(project(":wear:watchface:watchface"))
    api(project(":wear:watchface:watchface-guava"))
    implementation(libs.guavaAndroid)
}

androidx {
    name = "Wear Watchface Minimal Sample"
    type = LibraryType.SAMPLES
    inceptionYear = "2021"
    description = "Contains the sample code for the Androidx Wear Watchface library"
}

android {
    defaultConfig {
        applicationId "androidx.wear.watchface.samples.minimal"
        minSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    namespace "androidx.wear.watchface.samples.minimal"
}
