// see ../playground-common/README.md for details on how this works
rootProject.name = "paging-playground"
apply from: "../playground-common/playground-include-settings.gradle"
setupPlayground(this, "..")
selectProjectsFromAndroidX({ name ->
    if (name.startsWith(":paging")) return true
    if (name == ":annotation:annotation-sampled") return true
    if (name == ":internal-testutils-ktx") return true
    if (name == ":internal-testutils-paging") return true
    if (name == ":compose:integration-tests:demos:common") return true
    if (isNeededForComposePlayground(name)) return true
    return false
})

// Workaround for b/197253160; sets the projectDir for automatically generated
// parent project to non-existent folder as it would normally conflict with the
// root project with adverse affects.
project(":paging").projectDir = new File("." + rootProject.name)

