name: Update Prebuilts
on:
  workflow_dispatch:
  push: #remove this before merging, we cannot trigger workflow dispatch outside the main branch
jobs:
  update-prebuilts:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout androidx repo"
        uses: actions/checkout@v2
      - name: "Set environment variables"
        shell: bash
        run: development/update_playground.sh
      - name: "see if anything changed"
        shell: bash
        id: "check-for-changes"
        run: |
          set -x
          git status
          HAS_CHANGES=`git status --porcelain|grep playground\.properties|wc -l`
          echo "::set-output name=has_changes::$HAS_CHANGES"
      - name: "we have changes"
        shell: bash
        id: "create-commit"
        if: ${{ steps.check-for-changes.outputs.has_changes >= 1 }}
        run: |
          set -x
          BRANCH_NAME="ci-workflow/update-prebuilts-${{ github.run_id }}-${{ github.run_number }}"
          git config user.email "${{ github.event.head_commit.author.email }}"
          git config user.name "${{ github.event.head_commit.author.name }}"
          git checkout -b $BRANCH_NAME
          git add playground-common/playground.properties
          git commit -m "Update Prebuilts for Playground \
            Bug: n/a \
            Test: CI"
          git push origin $BRANCH_NAME
          echo "::set-output name=branch_name::$BRANCH_NAME"
      - name: Create Pull Request
        if: ${{ steps.check-for-changes.outputs.has_changes >= 1 }}
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const result = await github.rest.pulls.create({
              title: 'Update Prebuilts',
              owner,
              repo,
              head: '${{ steps.create-commit.outputs.branch_name }}',
              base: 'androidx-main',
              body: [
                'Update prebuilts',
                'This PR is auto-generated by the update prebuilts workflow',
                'Bug: n/a',
                'Test: CI'
              ].join('\n')
            });
