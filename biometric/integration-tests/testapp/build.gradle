import static androidx.build.dependencies.DependenciesKt.*

plugins {
    id("AndroidXPlugin")
    id("com.android.application")
    id("kotlin-android")
}

android {
    defaultConfig {
        applicationId "androidx.biometric.integration.testapp"
        minSdkVersion 18
        versionCode 1
        testInstrumentationRunnerArgument "listener", "leakcanary.FailTestOnLeakRunListener"
    }

    sourceSets {
        main.manifest.srcFile "src/main/AndroidManifest.xml"
        main.java.srcDirs = ["src/main/java"]
        main.java.includes = ["**/*.java"]
        main.java.excludes = ["**/build/**"]
        main.res.srcDirs = ["src/main/res"]
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
        }
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation(projectOrArtifact(":annotation:annotation"))
    implementation(project(":biometric:biometric-ktx"))
    implementation("androidx.activity:activity-ktx:1.1.0")
    implementation("androidx.core:core-ktx:1.3.2")
    implementation("androidx.fragment:fragment-ktx:1.2.5")
    implementation(KOTLIN_STDLIB)

    debugImplementation(LEAKCANARY)

    androidTestImplementation(ANDROIDX_TEST_CORE)
    androidTestImplementation(ANDROIDX_TEST_EXT_JUNIT)
    androidTestImplementation(ANDROIDX_TEST_RULES)
    androidTestImplementation(ANDROIDX_TEST_RUNNER)
    androidTestImplementation(ANDROIDX_TEST_UIAUTOMATOR)
    androidTestImplementation(ESPRESSO_CORE)
    androidTestImplementation(ESPRESSO_IDLING_RESOURCE)
    androidTestImplementation(KOTLIN_STDLIB)
    androidTestImplementation(LEAKCANARY)
    androidTestImplementation(LEAKCANARY_INSTRUMENTATION)
    androidTestImplementation(TRUTH)
}
