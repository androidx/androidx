plugins {
    id("AndroidXPlugin")
    id("com.android.library")
    id("kotlin-android")
}

dependencies {
    api("androidx.annotation:annotation:1.2.0-rc01")
    api("androidx.appcompat:appcompat:1.1.0")
    // Use the latest version of core library for verifying insets visibility
    api(project(":core:core"))
    implementation("androidx.collection:collection:1.0.0")
    api("androidx.fragment:fragment:1.2.4")
    api("androidx.recyclerview:recyclerview:1.0.0")

    androidTestImplementation(libs.testExtJunit)
    androidTestImplementation(libs.testCore)
    androidTestImplementation(libs.testRunner)
    androidTestImplementation(libs.testRules)
    androidTestImplementation(libs.espressoCore, excludes.espresso)
    androidTestImplementation(libs.mockitoCore, excludes.bytebuddy) // DexMaker has it"s own MockMaker
    androidTestImplementation(libs.dexmakerMockito, excludes.bytebuddy) // DexMaker has it"s own MockMaker
    androidTestImplementation(libs.kotlinStdlib)
    androidTestImplementation(libs.truth)
    androidTestImplementation(libs.multidex)
}

android {
    sourceSets {
        main.res.srcDirs = [
                "res",
                "res-public"
        ]
    }

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }

    buildTypes.all {
        consumerProguardFiles "proguard-rules.pro"
    }
}

androidx {
    name = "AndroidX Preference"
    publish = Publish.SNAPSHOT_AND_RELEASE
    mavenGroup = LibraryGroups.PREFERENCE
    inceptionYear = "2015"
    description = "AndroidX Preference"
}
