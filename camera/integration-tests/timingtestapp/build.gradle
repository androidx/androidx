import static androidx.build.dependencies.DependenciesKt.*

plugins {
    id("AndroidXPlugin")
    id("com.android.application")
    id("kotlin-android")
    id("kotlin-android-extensions")
}

android {
    defaultConfig {
        applicationId "androidx.camera.integration.antelope"
        minSdkVersion 21
        versionCode 35
        versionName "1.35"
    }
    sourceSets {
        main.manifest.srcFile 'src/main/AndroidManifest.xml'
        main.java.srcDirs = ['src/main/java']
        main.java.excludes = ['**/build/**']
        main.java.includes = ['**/*.java']
        main.res.srcDirs = ['src/main/res']
    }
    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            testCoverageEnabled true
        }
    }
    testOptions {
        animationsDisabled = true
    }
}

dependencies {
    // Internal library
    implementation(project(":camera:camera-camera2"))
    implementation(project(":camera:camera-core"))

    // Android support library
    implementation(project(":fragment:fragment"))
    implementation(project(":appcompat"))
    implementation(ANDROIDX_COLLECTION)
    implementation(project(":preference")) // Still in alpha
    implementation("androidx.exifinterface:exifinterface:1.0.0")
    implementation(CONSTRAINT_LAYOUT, { transitive = true })
    implementation(KOTLIN_STDLIB)

    // Testing framework
    androidTestImplementation(ANDROIDX_TEST_EXT_JUNIT)
    androidTestImplementation(ANDROIDX_TEST_CORE)
    androidTestImplementation(ANDROIDX_TEST_RUNNER)
    androidTestImplementation(ANDROIDX_TEST_RULES)
    androidTestImplementation(ESPRESSO_CORE)
    implementation(ESPRESSO_IDLING_RESOURCE)
    implementation(TRUTH)

    // Statistics library
    implementation(GUAVA_ANDROID)
}
