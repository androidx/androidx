plugins {
    id("AndroidXPlugin")
    id("com.android.application")
    id("kotlin-android")
}

android {
    defaultConfig {
        applicationId "androidx.camera.integration.uiwidgets"
        minSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main.manifest.srcFile "src/main/AndroidManifest.xml"
        main.java.srcDirs = ["src/main/java"]
        main.java.excludes = ["**/build/**"]
        main.java.includes = ["**/*.java"]
        main.res.srcDirs = ["src/main/res"]
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
        }
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // Internal library
    implementation(libs.kotlinStdlib)
    implementation(project(":camera:camera-camera2"))
    implementation(project(":camera:camera-lifecycle"))
    implementation(project(":camera:camera-view"))

    // Android Support Library
    implementation("androidx.appcompat:appcompat:1.2.0")
    implementation("androidx.activity:activity-ktx:1.2.0")
    implementation("androidx.viewpager2:viewpager2:1.1.0-alpha01")
    implementation("androidx.concurrent:concurrent-futures-ktx:1.1.0")
    implementation "androidx.window:window:1.0.0-beta02"
    implementation "androidx.window:window-java:1.0.0-beta02"
    implementation(libs.constraintLayout)

    // Guava
    implementation(libs.guavaAndroid)

    // Testing framework
    androidTestImplementation(libs.testExtJunit)
    androidTestImplementation(libs.testCore)
    androidTestImplementation(libs.testRunner)
    androidTestImplementation(libs.testRules)
    androidTestImplementation(libs.testUiautomator)
    androidTestImplementation(libs.espressoCore)
    androidTestImplementation(project(":camera:camera-testing"))
    androidTestImplementation(project(":internal-testutils-runtime"))
    androidTestImplementation(libs.truth)
    debugImplementation(libs.testCore)
    debugImplementation("androidx.fragment:fragment-testing:1.2.5")
    // Testing resource dependency for manifest
    debugImplementation(project(":camera:camera-testing"))
}
