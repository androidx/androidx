plugins {
    id("AndroidXPlugin")
    id("com.android.application")
}

android {
    defaultConfig {
        applicationId "androidx.car.app.sample.showcase"
        minSdkVersion 29
        // Increment this to generate signed builds for uploading to Playstore
        // Make sure this is different from the showcase-mobile version
        versionCode 107
        versionName "107"
    }

    buildTypes {
        debug {
            pseudoLocalesEnabled true
        }
        release {
            // Enables code shrinking, obfuscation, and optimization.
            minifyEnabled true
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt')
        }
    }
    namespace "androidx.car.app.sample.showcase"
}

dependencies {
    implementation(project(":car:app:app-samples:showcase-common"))
    implementation(project(":car:app:app-automotive"))
}

