plugins {
    id("AndroidXPlugin")
    id("com.android.application")
}

android {
    defaultConfig {
        applicationId "androidx.car.app.sample.showcase"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 105     // Increment this to generate signed builds for uploading to Playstore
        versionName "105"
    }

    buildTypes {
        release {
            // Enables code shrinking, obfuscation, and optimization.
            minifyEnabled true
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation(project(":car:app:app-samples:showcase-common"))
    implementation(project(":car:app:app-projected"))
}
