apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "androidx.car.app.sample.navigation"
        minSdkVersion 29
        targetSdkVersion 29
        versionCode 101     // Increment this to generate signed builds for uploading to Playstore
        versionName "101"
    }

    buildTypes {
        release {
            // Enables code shrinking, obfuscation, and optimization.
            minifyEnabled true
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility = JavaVersion.VERSION_1_8
        sourceCompatibility = JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "androidx.car.app:app-automotive:1.1.0-beta01"
    implementation project(":navigation:common")
}
