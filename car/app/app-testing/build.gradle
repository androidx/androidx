import androidx.build.LibraryGroups
import androidx.build.LibraryType

import static androidx.build.dependencies.DependenciesKt.*

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
}

dependencies {
    api(project(":car:app:app"))
    implementation "androidx.lifecycle:lifecycle-runtime:2.2.0"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.2.0"
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation(project(":annotation:annotation-experimental"))
    implementation(ROBOLECTRIC) {
        exclude group: 'org.apache.maven', module: 'maven-ant-tasks'
    }
    api(KOTLIN_STDLIB) // Due to :annotation-experimental

    testImplementation("junit:junit:4.13")
    testImplementation(ANDROIDX_TEST_CORE)
    testImplementation(ANDROIDX_TEST_RUNNER)
    testImplementation(JUNIT)
    testImplementation(MOCKITO_CORE)
    testImplementation(ROBOLECTRIC)
    testImplementation(TRUTH)

    annotationProcessor(NULLAWAY)
}

android {
    defaultConfig {
        minSdkVersion 23
        multiDexEnabled = true
    }
    lintOptions {
        disable("InvalidPackage")
    }
}

androidx {
    name = "androidx.car.app:app-testing"
    type = LibraryType.PUBLISHED_LIBRARY
    mavenGroup = LibraryGroups.CAR_APP
    inceptionYear = "2021"
    description = "androidx.car.app:app-testing"
}
