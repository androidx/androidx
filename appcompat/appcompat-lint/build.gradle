import androidx.build.LibraryGroups
import androidx.build.LibraryType
import androidx.build.LibraryVersions

import static androidx.build.dependencies.DependenciesKt.*

plugins {
    id("AndroidXPlugin")
    id("kotlin")
}

dependencies {
    // These checks are only compatible with the latest lint.
    compileOnly(LINT_API_LATEST)
    compileOnly(KOTLIN_STDLIB)

    testImplementation(KOTLIN_STDLIB)
    testImplementation(LINT_CORE)
    testImplementation(LINT_TESTS)
    testImplementation(JUNIT)
}

androidx {
    name = "AppCompat Lint Checks"
    type = LibraryType.LINT
    mavenVersion = LibraryVersions.APPCOMPAT
    mavenGroup = LibraryGroups.APPCOMPAT
    inceptionYear = "2019"
    description = "AppCompat Lint Checks"
}
