import static android.support.dependencies.DependenciesKt.*
import android.support.LibraryGroups
import android.support.LibraryVersions
import android.support.SupportLibraryExtension;

plugins {
    id("SupportJavaLibraryPlugin")
}

sourceSets {
    test.java.srcDirs += 'src/tests/kotlin'
}
dependencies {
    compile(project(":room:common"))
    compile libs.kotlin.stdlib
    compile libs.gson
    testCompile(JUNIT)
    testCompile libs.ij_annotations
    testCompile(MOCKITO_CORE)
}

supportLibrary {
    name = "Android Room Migration"
    publish = true
    mavenVersion = LibraryVersions.ROOM
    mavenGroup = LibraryGroups.ROOM
    inceptionYear = "2017"
    description = "Android Room Migration"
    url = SupportLibraryExtension.ARCHITECTURE_URL
}