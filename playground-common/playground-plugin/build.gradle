plugins {
    id "java-gradle-plugin"
    alias(libs.plugins.kotlinJvm)
}

repositories {
    gradlePluginPortal()
}

dependencies {
    implementation "com.gradle:gradle-enterprise-gradle-plugin:3.8.1"
    implementation "com.gradle:common-custom-user-data-gradle-plugin:1.6.3"
    testImplementation "junit:junit:4.13"
    testImplementation "com.google.truth:truth:1.1.3"

}

gradlePlugin {
    plugins {
        playgroundConventions {
            id = "playground"
            implementationClass = "androidx.playground.PlaygroundPlugin"
        }
        gradleEnterpriseConventions {
            id = "playground-ge-conventions"
            implementationClass = "androidx.playground.GradleEnterpriseConventionsPlugin"
        }
    }
}
