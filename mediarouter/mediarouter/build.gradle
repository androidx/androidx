import androidx.build.LibraryGroups
import androidx.build.Publish

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
}

dependencies {
    api("androidx.media:media:1.4.1")
    api(libs.guavaListenableFuture)

    implementation("androidx.core:core:1.6.0-rc01")
    implementation("androidx.appcompat:appcompat:1.1.0")
    implementation("androidx.palette:palette:1.0.0")
    implementation("androidx.recyclerview:recyclerview:1.1.0")
    implementation("androidx.appcompat:appcompat-resources:1.2.0")

    androidTestImplementation(libs.testExtJunit)
    androidTestImplementation(libs.testCore)
    androidTestImplementation(libs.testRunner)
    androidTestImplementation(libs.testRules)
    androidTestImplementation(libs.espressoCore, excludes.espresso)
    androidTestImplementation(project(":media:version-compat-tests:lib"))
}

android {
    sourceSets {
        main.java.srcDirs += [
                "jellybean",
                "jellybean-mr1",
                "jellybean-mr2",
                "api24"
        ]
    }

    buildTypes.all {
        consumerProguardFiles "proguard-rules.pro"
    }
}

androidx {
    name = "Android MediaRouter Support Library"
    publish = Publish.SNAPSHOT_AND_RELEASE
    mavenGroup = LibraryGroups.MEDIAROUTER
    inceptionYear = "2013"
    description = "Android MediaRouter Support Library"
    failOnDeprecationWarnings = false
}
