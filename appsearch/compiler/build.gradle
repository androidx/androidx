import androidx.build.LibraryType

plugins {
    id('AndroidXPlugin')
    id('java-library')
}

androidx.configureAarAsJarForConfiguration("testImplementation")

dependencies {
    api('androidx.annotation:annotation:1.1.0')
    api(libs.jsr250)
    implementation(libs.autoCommon)
    implementation(libs.autoService)
    implementation(libs.autoServiceAnnotations)
    implementation(libs.autoValue)
    implementation(libs.autoValueAnnotations)
    implementation(libs.guava)
    implementation(libs.javapoet)

    annotationProcessor(libs.autoValue)

    // For testing, add in the compiled classes from appsearch to get access to annotations.
    testImplementationAarAsJar(project(":appsearch:appsearch"))
    testImplementation(libs.googleCompileTesting)
}

androidx {
    name = "AppSearch Compiler"
    type = LibraryType.ANNOTATION_PROCESSOR
    inceptionYear = '2019'
    description = 'Compiler for classes annotated with @androidx.appsearch.annotation.Document'
    failOnDeprecationWarnings = false
}
