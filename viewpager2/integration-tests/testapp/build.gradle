buildscript {
    // TODO: Remove this when this test app no longer depends on 1.0.0 of vectordrawable-animated.
    // vectordrawable and vectordrawable-animated were accidentally using the same package name
    // which is no longer valid in namespaced resource world.
    project.ext["android.uniquePackageNames"] = false
}

plugins {
    id("AndroidXPlugin")
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
}

dependencies {
    api(libs.kotlinStdlib)
    implementation(project(":viewpager2:viewpager2"))
    implementation("androidx.activity:activity-ktx:1.2.0")
    // TODO(b/262583150): force tracing 1.1.0 since its required by androidTest
    implementation("androidx.tracing:tracing:1.1.0")
    implementation(libs.material) {
        exclude group: "androidx.viewpager2", module: "viewpager2"
    }

    // Align default and test configuration dependencies by forcing both to use
    // tip-of-tree core, thus avoiding a TaskDependencyResolveException.
    implementation(project(":core:core"))
    androidTestImplementation(project(":core:core"))

    androidTestImplementation(project(":internal-testutils-espresso"))
    androidTestImplementation(libs.testRules)
    androidTestImplementation(libs.testExtJunit)
    androidTestImplementation(libs.espressoCore)
}

android {
    namespace "androidx.viewpager2.integration.testapp"
}
