apply plugin: android.support.SupportLibraryPlugin
archivesBaseName = 'cardview-v7'

dependencies {
    compile project(':support-annotations')
}

android {
    defaultConfig {
        minSdkVersion 14
    }

    sourceSets {
        main.java.srcDirs = [
                'base',
                'gingerbread',
                'jellybean-mr1',
                'api21',
                'src'
        ]
        main.res.srcDir 'res'
    }
}

supportLibrary {
    name 'Android Support CardView v7'
    inceptionYear '2011'
    description 'Android Support CardView v7'
}
