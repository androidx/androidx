android {
    compileSdk 35
    defaultConfig {
        applicationId "androidx.window.demo"
        minSdkVersion 23
        targetSdkVersion 35
    }
    buildFeatures {
        viewBinding true
    }
    namespace "androidx.window.demo"
    signingConfigs {
        config {
            keyAlias 'key'
            keyPassword 'password'
            storeFile file('keystore.jks')
            storePassword 'password'
        }
