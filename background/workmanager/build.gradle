import static android.support.dependencies.DependenciesKt.*
import android.support.LibraryGroups
import android.support.LibraryVersions
import android.support.SupportLibraryExtension

plugins {
    id("SupportAndroidLibraryPlugin")
}

android {
    defaultConfig {
        minSdkVersion flatfoot.min_sdk
    }

    buildTypes.all {
        consumerProguardFiles 'proguard-rules.pro'
    }
}

dependencies {
    api(project(":lifecycle:extensions"))
    api(project(":room:runtime"))
    annotationProcessor(project(":room:compiler"))

    androidTestImplementation(project(":arch:core-testing"))
    androidTestImplementation(TEST_RUNNER, libs.exclude_annotations)
    androidTestImplementation(ESPRESSO_CORE, libs.exclude_annotations)
    androidTestImplementation(MOCKITO_CORE, libs.exclude_bytebuddy) // DexMaker has it"s own MockMaker
    androidTestImplementation(DEXMAKER_MOCKITO, libs.exclude_bytebuddy) // DexMaker has it"s own MockMaker

    testImplementation(JUNIT)
}

supportLibrary {
    name = "Android Support Library Background WorkManager"
    publish = true
    mavenVersion = LibraryVersions.WORKMANAGER
    mavenGroup = LibraryGroups.WORKMANAGER
    inceptionYear = "2017"
    description = "The Support Library is a static library that you can add to your Android application in order to use APIs that are either not available for older platform versions or utility APIs that aren\'t a part of the framework APIs. Compatible on devices running API 14 or later."
    url = SupportLibraryExtension.ARCHITECTURE_URL
}
