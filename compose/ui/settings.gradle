// see ../playground-common/README.md for details on how this works

pluginManagement {
    includeBuild "../../playground-common/playground-plugin"
}
plugins {
    id "playground"
}

rootProject.name = "compose-ui"

playground {
    setupPlayground("../..")
    selectProjectsFromAndroidX({ name ->
        if (name.startsWith(":compose:ui") && name != ":compose:ui") return true
        if (name.startsWith(":compose:animation")) return true
        if (name.startsWith(":compose:benchmark")) return true
        if (name.startsWith(":compose:compiler")) return true
        if (name.startsWith(":compose:foundation")) return true
        if (name.startsWith(":compose:material")) return true
        if (name.startsWith(":compose:runtime")) return true
        if (name == ":annotation:annotation-sampled") return true
        if (name == ":compose:integration-tests:demos:common") return true
        if (name == ":internal-testutils-runtime") return true
        if (name == ":paging:paging-compose:integration-tests:paging-demos") return true
        if (name == ":paging:paging-compose:paging-compose-samples") return true
        if (isNeededForComposePlayground(name)) return true
        return false
    })
}
