import androidx.build.AndroidXComposePlugin
import androidx.build.LibraryGroups
import androidx.build.LibraryType

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
    id("AndroidXComposePlugin")
}

AndroidXComposePlugin.applyAndConfigureKotlinPlugin(project)

dependencies {
    kotlinPlugin(projectOrArtifact(":compose:compiler:compiler"))

    if(!AndroidXComposePlugin.isMultiplatformEnabled(project)) {
        implementation(libs.kotlinStdlib)

        api("androidx.annotation:annotation:1.1.0")
        implementation(projectOrArtifact(":compose:animation:animation"))

        api(projectOrArtifact(":compose:runtime:runtime"))
        api(projectOrArtifact(":compose:ui:ui"))
        api(projectOrArtifact(":compose:ui:ui-tooling-preview"))
        api(projectOrArtifact(":compose:ui:ui-tooling-data"))
        implementation("androidx.compose.material:material:1.0.0")
        implementation("androidx.activity:activity-compose:1.3.0")

        // kotlin-reflect and animation-tooling-internal are provided by Studio at runtime
        compileOnly(projectOrArtifact(":compose:animation:animation-tooling-internal"))
        compileOnly(libs.kotlinReflect)

        androidTestImplementation(projectOrArtifact(":compose:ui:ui-test-junit4"))

        androidTestImplementation(libs.junit)
        androidTestImplementation(libs.testRunner)
        androidTestImplementation(libs.testRules)
        androidTestImplementation(projectOrArtifact(":compose:foundation:foundation-layout"))
        androidTestImplementation(projectOrArtifact(":compose:foundation:foundation"))
        androidTestImplementation(projectOrArtifact(":compose:test-utils"))
        androidTestImplementation(libs.truth)
        androidTestImplementation(libs.kotlinReflect)
        androidTestImplementation(projectOrArtifact(":compose:animation:animation-tooling-internal"))
        androidTestImplementation(projectOrArtifact(":lifecycle:lifecycle-viewmodel-compose"))
        androidTestImplementation(projectOrArtifact(":compose:runtime:runtime-livedata"))
    }
}

if(AndroidXComposePlugin.isMultiplatformEnabled(project)) {
    kotlin {
        android()
        jvm("desktop")

        /*
         * When updating dependencies, make sure to make the an an analogous update in the
         * corresponding block above
         */
        sourceSets {
            commonMain.dependencies {
                implementation(libs.kotlinStdlibCommon)
                api(projectOrArtifact(":compose:ui:ui-tooling-preview"))
                api(projectOrArtifact(":compose:runtime:runtime"))
                api(projectOrArtifact(":compose:ui:ui"))
            }
            androidMain.dependencies {
                api("androidx.annotation:annotation:1.1.0")
                implementation(projectOrArtifact(":compose:animation:animation"))

                api(projectOrArtifact(":compose:ui:ui-tooling-data"))
                implementation(projectOrArtifact(":compose:material:material"))
                implementation("androidx.activity:activity-compose:1.3.0")

                // kotlin-reflect and tooling-animation-internal are provided by Studio at runtime
                compileOnly(projectOrArtifact(":compose:animation:animation-tooling-internal"))
                compileOnly(libs.kotlinReflect)
            }

            androidMain.dependsOn(jvmMain)
            desktopMain.dependsOn(jvmMain)

            desktopMain.dependencies {
                implementation(libs.kotlinStdlib)
                implementation(projectOrArtifact(":compose:runtime:runtime"))
                implementation(projectOrArtifact(":compose:ui:ui"))
            }

            androidAndroidTest.dependencies {
                implementation(projectOrArtifact(":compose:ui:ui-test-junit4"))

                implementation(libs.junit)
                implementation(libs.testRunner)
                implementation(libs.testRules)
                implementation(projectOrArtifact(":compose:foundation:foundation-layout"))
                implementation(projectOrArtifact(":compose:foundation:foundation"))
                implementation(projectOrArtifact(":compose:test-utils"))
                implementation(libs.truth)
                implementation(libs.kotlinReflect)
                implementation(projectOrArtifact(":compose:animation:animation-tooling-internal"))
                implementation(projectOrArtifact(":lifecycle:lifecycle-viewmodel-compose"))
                implementation(projectOrArtifact(":compose:runtime:runtime-livedata"))
            }
        }
    }
}


androidx {
    name = "Compose Tooling"
    type = LibraryType.PUBLISHED_LIBRARY
    mavenGroup = LibraryGroups.Compose.UI
    inceptionYear = "2019"
    description = "Compose tooling library. This library exposes information to our tools for better IDE support."
    legacyDisableKotlinStrictApiMode = true
}
