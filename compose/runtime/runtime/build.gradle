import androidx.build.LibraryType
import androidx.build.PlatformIdentifier

plugins {
    id("AndroidXPlugin")
    id("AndroidXComposePlugin")
    id("com.android.library")
}

androidXMultiplatform {
    android()
    jvmStubs()
    linuxX64Stubs()

    defaultPlatform(PlatformIdentifier.ANDROID)

    sourceSets {
        commonMain {
            dependencies {
                implementation(libs.kotlinStdlibCommon)
                implementation(libs.kotlinCoroutinesCore)
                implementation("androidx.collection:collection:1.4.2")
            }
        }

        commonTest {
            dependencies {
                implementation kotlin("test-junit")
                implementation(libs.kotlinCoroutinesTest)
                implementation(libs.kotlinReflect)
                implementation(project(":compose:runtime:runtime-test-utils"))
            }
        }

        nonEmulatorCommonMain {
            dependsOn(commonMain)
        }

        nonEmulatorCommonTest {
            dependsOn(commonTest)
        }

        nonEmulatorJvmMain {
            dependsOn(nonEmulatorCommonMain)
        }

        nonEmulatorJvmTest {
            dependsOn(nonEmulatorCommonTest)
        }

        jvmMain {
            dependsOn(nonEmulatorJvmMain)
            dependencies {
                implementation(libs.kotlinStdlib)
                api(libs.kotlinCoroutinesCore)
            }
        }

        jvmTest {
            dependsOn(commonTest)
        }

        androidMain {
            dependsOn(jvmMain)
            dependencies {
                api(libs.kotlinCoroutinesAndroid)
                api("androidx.annotation:annotation-experimental:1.4.1")
            }
        }

        androidInstrumentedTest {
            dependsOn(jvmTest)
            dependencies {
                implementation(libs.testExtJunit)
                implementation(libs.testRules)
                implementation(libs.testRunner)
                implementation(libs.truth)
            }
        }

        androidUnitTest {
            dependsOn(jvmTest)
            dependsOn(nonEmulatorJvmTest)
        }

        nonAndroidMain {
            dependsOn(commonMain)
        }

        commonStubsMain {
            dependsOn(nonAndroidMain)
        }

        jvmStubsMain {
            dependsOn(commonStubsMain)
        }

        jvmStubsTest {
            dependsOn(jvmTest)
        }

        linuxx64StubsMain {
            dependsOn(commonStubsMain)
        }
    }
}

dependencies {
    lintChecks(project(":compose:runtime:runtime-lint"))
    lintPublish(project(":compose:runtime:runtime-lint"))
}

