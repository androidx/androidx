import androidx.build.LibraryType

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
    id("com.google.protobuf")
    id("org.jetbrains.kotlin.android")
    id("androidx.stableaidl")
}

dependencies {
    api(libs.kotlinStdlib)
    implementation(libs.kotlinCoroutinesCore)
    api("androidx.annotation:annotation:1.1.0")
    implementation(libs.guavaListenableFuture)
    implementation(libs.guavaAndroid)
    implementation("androidx.core:core-ktx:1.7.0")
    implementation("androidx.concurrent:concurrent-futures-ktx:1.1.0")
    implementation(libs.protobufLite)

    testImplementation(libs.junit)
    testImplementation(libs.kotlinReflect)
    testImplementation(libs.robolectric)
    testImplementation(libs.testCore)
    testImplementation(libs.truth)
    testImplementation(libs.kotlinTest)
    testImplementation(libs.kotlinCoroutinesTest)
    testImplementation(libs.kotlinTest)
}

android {
    defaultConfig {
        minSdkVersion 30
    }
    buildFeatures {
        aidl = true
    }
    buildTypes.all {
        stableAidl {
            version 1
        }
    }
    namespace "androidx.health.services.client"
}

protobuf {
    protoc {
        artifact = libs.protobufCompiler.get()
    }

    // Generates the java proto-lite code for the protos in this project. See
    // https://github.com/google/protobuf-gradle-plugin#customizing-protobuf-compilation
    // for more information.
    generateProtoTasks {
        all().each { task ->
                task.builtins {
                    java {
                        option 'lite'
                    }
                }
        }
    }
}

androidx {
    name = "AndroidX Health Services Client Library"
    type = LibraryType.PUBLISHED_LIBRARY
    mavenVersion = LibraryVersions.HEALTH_SERVICES_CLIENT
    inceptionYear = "2021"
    description = "This library helps developers create performant health applications in a platform agnostic way"
}
