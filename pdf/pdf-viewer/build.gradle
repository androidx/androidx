android {
    namespace "androidx.pdf"

    defaultConfig {
        minSdkVersion 30
    }

    buildFeatures {
        aidl = true
    }

    buildTypes.all {
        stableAidl {
            version 1
        }
    }

    externalNativeBuild {
        cmake {
            path file('src/main/native/CMakeLists.txt')
            version libs.versions.cmake.get()
        }
    }
    sourceSets {
        test {
            assets {
                srcDirs += ["src/test/assets"]
            }
            resources {
                srcDirs += ["src/test/res"]
            }
        }
    }
}

