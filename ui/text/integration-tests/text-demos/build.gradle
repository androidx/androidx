import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

import static androidx.build.dependencies.DependenciesKt.*

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
    id("AndroidXUiPlugin")
    id("org.jetbrains.kotlin.android")
}

dependencies {
    kotlinPlugin project(path: ":compose-plugin-cli-gradle", configuration: "pluginForGradle")
    api "androidx.annotation:annotation:1.0.0"
    api "androidx.activity:activity:1.0.0-alpha01"
    api(KOTLIN_R4A_STDLIB)
    api project(":compose-runtime")
    implementation project(':ui-text')
    implementation project(':ui-framework')
}

android {
    tasks.withType(KotlinCompile).all {
        kotlinOptions {
            useIR = true
            freeCompilerArgs += ["-Werror"]
        }
    }
    tasks.withType(KotlinCompile).configureEach { compile ->
        compile.kotlinOptions.freeCompilerArgs +="-P"
        compile.kotlinOptions.freeCompilerArgs +="plugin:org.jetbrains.kotlin.r4a:syntax=FCS"
    }
}
