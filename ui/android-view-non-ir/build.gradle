import androidx.build.LibraryGroups
import androidx.build.LibraryVersions
import androidx.build.Publish

import static androidx.build.dependencies.DependenciesKt.*

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
    id("AndroidXUiPlugin")
    id("org.jetbrains.kotlin.android")
}

dependencies {
    api project(":ui-core")
    api project(":compose:compose-runtime")
    api(KOTLIN_COMPOSE_STDLIB)
    api(KOTLIN_COMPOSE_COROUTINES)
    api(KOTLIN_COMPOSE_REFLECT)

    implementation "androidx.annotation:annotation:1.0.0"
    implementation "androidx.activity:activity:1.0.0-alpha01"

    testImplementation(JUNIT)
    testImplementation(MOCKITO_CORE)
    testImplementation(ANDROIDX_TEST_RUNNER)
    testImplementation(ANDROIDX_TEST_RULES)
    testImplementation MOCKITO_KOTLIN, {
        exclude group: 'org.mockito' // to keep control on the mockito version
    }
    androidTestImplementation(JUNIT)
    androidTestImplementation(MOCKITO_CORE, libs.exclude_bytebuddy) // DexMaker has it"s own MockMaker
    androidTestImplementation(DEXMAKER_MOCKITO, libs.exclude_bytebuddy) // DexMaker has it"s own MockMaker
    androidTestImplementation(ANDROIDX_TEST_RUNNER)
    androidTestImplementation(ANDROIDX_TEST_RULES)
    androidTestImplementation(ESPRESSO_CORE)
    androidTestImplementation MOCKITO_KOTLIN, {
        exclude group: 'org.mockito' // to keep control on the mockito version
    }
}

androidx {
    name = "AndroidX UI View components (non-IR)"
    publish = Publish.SNAPSHOT_AND_RELEASE
    mavenVersion = LibraryVersions.UI
    mavenGroup = LibraryGroups.UI
    inceptionYear = "2019"
    description = "AndroidX UI View wrappers (temporary non-IR module)."
}
